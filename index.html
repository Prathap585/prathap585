<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cradle Ceremony Invitation</title>

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Sneha & Prathap - Cradle Ceremony Invitation">
    <meta property="og:description"
        content="Join us for the Satyanarayan Katha and Cradle Ceremony of Omdev Reddy Narala. Please RSVP!">
    <meta property="og:image" content="https://prathap585.github.io/prathap585/assets/images/thumbnail-300.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sneha & Prathap - Cradle Ceremony Invitation">
    <meta name="twitter:description"
        content="Join us for the Satyanarayan Katha and Cradle Ceremony of Omdev Reddy Narala. Please RSVP!">
    <meta name="twitter:image" content="https://prathap585.github.io/prathap585/assets/images/thumbnail-300.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./animation.js"></script>

    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="main-content">
            <div class="invitation-card">
                <!-- Replace this with your actual invitation card image -->
                <img src="./assets/images/invite.png" alt="Cradle Ceremony Invitation">
            </div>

            <div class="rsvp-section">
                <h1 class="rsvp-title">Cradle Ceremony</h1>

                <form id="rsvpForm">
                    <p id="error" style="color:red;"></p>

                    <div class="form-group">
                        <label>Will you be attending? <span class="required">*</span></label>
                        <div class="attendance-options">
                            <div class="attendance-option">
                                <input type="radio" id="yes" name="attendance" value="Yes" required>
                                <label for="yes">
                                    <span class="button-text">Yes</span>
                                    <span class="button-icon">‚úì</span>
                                </label>
                            </div>
                            <div class="attendance-option">
                                <input type="radio" id="maybe" name="attendance" value="Maybe" required>
                                <label for="maybe">
                                    <span class="button-text">Maybe</span>
                                    <span class="button-icon">?</span>
                                </label>
                            </div>
                            <div class="attendance-option">
                                <input type="radio" id="no" name="attendance" value="No" required>
                                <label for="no">
                                    <span class="button-text">No</span>
                                    <span class="button-icon">‚úó</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="fullName">Full Name <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Email/Phone Number <span class="required">*</span></label>
                        <input type="text" id="contact" name="contact" class="form-input" maxlength="10" required>
                    </div>

                    <div class="form-group">
                        <label for="numberOfPeople">Number of People Attending <span class="required">*</span></label>
                        <input type="text" pattern="\d*" maxlength="2" id="numberOfPeople" name="numberOfPeople"
                            class="form-input" min="0" max="20" required>
                    </div>

                    <button type="submit" class="submit-btn">Submit RSVP</button>
                    <div class="loading" id="loading">Submitting your RSVP...</div>
                </form>

                <div class="confirmation-message" id="confirmationMessage" style="display: none;">
                    Thank you for your RSVP! We are looking forward to your presence.
                </div>

                <div class="location-card">
                    <h2 class="location-title">üìç Location</h2>
                    <div class="location-details">
                        <strong>At our residence</strong>
                        100 Whey ct, Wake forest, NC 27587
                    </div>

                    <a href="https://maps.google.com/?q=100+Whey+Ct,+Wake+Forest,+NC+27587/@35.953879,-78.4681289,751m/data=!3m2!1e3!4b1!4m6!3m5!1s0x89ac4e1ac6babd0b:0xc0478696f01ba674!8m2!3d35.953879!4d-78.465554!16s%2Fg%2F11w1hwqh6c?entry=ttu&g_ep=EgoyMDI1MDgyNS4wIKXMDSoASAFQAw%3D%3D"
                        target="_blank" class="maps-link">
                        View Maps <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none">
                            <path d="M7 17L17 7M17 7H9M17 7V15" stroke="#1BC47D" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </a>
                </div>
            </div>


        </div>


    </div>
    <script src="./google-sheets-integration.js"></script>

    <script>
        // Ensure confirmation message is hidden on page load
        document.addEventListener('DOMContentLoaded', function () {
            const confirmationMessage = document.getElementById('confirmationMessage');
            if (confirmationMessage) {
                confirmationMessage.style.cssText = 'display: none !important;';
                console.log('Confirmation message hidden on page load');
            }
        });
    </script>
</body>

</html>
